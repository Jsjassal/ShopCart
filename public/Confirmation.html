<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Confirmation</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<a class="topleft1corner" href="ChooseItems.html">Shop</a>
		<a class="topleft2corner" href="Profile.html">Your Account</a>

		<a class="topright1corner" href="Orders.html">Your Orders</a>
		<a class="topright2corner" href="login.html">Log Out</a>

		<div class="items" >
			<h1>REVIEW ORDER</h1>
			<!-- <a href ="Orders.html">Orders</a> -->
			<div class="form" style="height:auto">

					<div   style="width:100%">
							<table id="mytab">
								<tr>
									<th>ITEM</th>
									<th>PRICE</th>
									<th>QUANTITY</th>
								</tr>		
<!-- 								<tr>
								<td width="33%">Ray-Ban RB3025 Aviator Sunglasses</td>
								<td width="33%">$80.00</td>
								<td width="33%">1</td>
								</tr> -->
							
								 
							</table>
						</div>


					<div style="float:left; width:45%">
						<table>
							<tr>
								<th colspan="3" cellspacing="5" cellpadding="5" style="text-align:center">PAYMENT METHOD</th>
							</tr>
							<tr><td>&nbsp;</td></tr>
							<tr>
								<td><input type="text" id="cardNumb" placeholder="1234-1244-1234-xxxx" disabled></td>
							</tr>
							<tr>
								<td><input type="text" id="cardName" placeholder="Henry Williams" disabled></td>
							</tr>
						</table>
					</div>
					<div style="float:right; width:45%">
						<table>
							<tr>
								<th colspan="3" style="text-align:center">SHIPPING DETAILS</th>
							</tr>
							<tr><td>&nbsp;</td></tr>
							<tr>
								<td><input type="text" id="strtAdr" placeholder="Street Address" disabled ></td>
							</tr>
							<tr>
								<td>
								<input type="text" style="width:49%;" placeholder="Add Line 2" disabled>
								<input type="text" id="city" style="width:49%" placeholder="City"  disabled></td>
							</tr>
							<tr>
								<td>
								<input type="text" id="State" style="width:49%;" placeholder="State" disabled >
								<input type="text" id="Zip" style="width:49%" placeholder="Zip"  disabled></td>
							</tr>
						</table>
					</div>
					<div>
					<button onclick="checkout()">Check Out</button>
					</div>
			</div>
		</div>
		 <script>
			window.onload= function () {
					var myOrder = JSON.parse(sessionStorage.getItem('myOrder'));					
					var len = myOrder.order.length;
					var order = myOrder.order;
					for( var i = 0; i < len; i++ )
						    {
						        document.getElementById( 'mytab' ).innerHTML +=
						        '<tr  id = "row' + i + '"><td style="width:33%">'+order[i].itemName+'</td><td  style="text-align:center;width:33%">'+order[i].price+'</td><td style="text-align:center;width:33%">'+order[i].quantity+'</td></tr>';
						    }
					document.getElementById( 'cardNumb' ).value = 	myOrder.cardDetails.cardNumb;
					document.getElementById( 'cardName' ).value = 	myOrder.cardDetails.cardName;
					document.getElementById( 'strtAdr' ).value = 	myOrder.address.street;
					document.getElementById( 'city' ).value =		myOrder.address.city;
					document.getElementById( 'State' ).value =  myOrder.address.state;
					document.getElementById( 'Zip' ).value =	myOrder.address.zip;
					

				};
				
				
						
								</script>
	    <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/index.js"></script>
  </body>
</html>
