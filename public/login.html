<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="login-page">
		<h1>ShopCart</h1>
		<div class="form">
		<form id="regis" class="register-form">
		  <input type="text" id="name" placeholder="Name" required/>
		  <!-- <input type="text" placeholder="Last Name"/> -->
		  <input type="text" id="email" placeholder="Email Address" required/>
		  <input type="password"  id="pwd" placeholder="Password" required/>
		  <input type="password" placeholder="Confirm Password" required/>
		  <button onclick="createAccount()">Create</button>
	      <p class="message">Already registered? <a href="#">Sign In</a></p>
		</form>


		<form  id="login" class="login-form"  onsubmit="return validateForm()" >
		  <input id = "email" type="text" placeholder="Email Address" required/>
		  <input id = "pwd" type="password" placeholder="Password" required/>
		  <!-- <button onclick="login()">Login</button> -->
		    <input type="submit" class="loginbtn" value="Login" onclick="login()">
		  <p class="message">Not registered? <a href="#">Create an account</a></p>
		</form>
  </div>
</div>
    <script src="js/jquery-2.2.3.min.js"></script>

        <script src="js/index.js"></script>

  </body>
</html>
